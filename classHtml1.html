<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        th{
            border: 1px solid #000;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h3>Table</h3>
    <table style="width: 100%;">
        <tr>
            <th>Month</th>
            <th>Day</th>
            <th>Time</th>
        </tr>

        <tr>
            <th>Jan</th>
            <th>Mon</th>
            <th>8PM</th>
        </tr>

        <tr>
            <th>Feb</th>
            <th>Tue</th>
            <th>5PM</th>
        </tr>

        <tr>
            <th>Mar</th>
            <th>Fri</th>
            <th>12AM</th>
        </tr>


    </table>

</html>
